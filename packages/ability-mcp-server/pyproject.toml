[project]
name = "bob-ability-mcp-server"
version = "0.1.0"
description = "Ability MCP Server for Bob Agent using Agent Lightning"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=0.1.0",
    "agentlightning>=0.1.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["ability_server"]

[project.scripts]
bob-ability-server = "ability_server:main"

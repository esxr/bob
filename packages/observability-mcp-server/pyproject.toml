[project]
name = "bob-observability-mcp-server"
version = "0.1.0"
description = "Observability MCP Server for Bob Agent using Arize Phoenix"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=0.1.0",
    "arize-phoenix>=5.0.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "openinference-instrumentation>=0.1.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
bob-observability-server = "observability_server:main"
